{% if is_pjax %}
    {% extends "pjax_layout.html" %}
{% else %}
    {% extends "layout.html" %}
{% endif %}

{% block body %}
    <ul class="posts-group">
        {% for diary in diaries %}
            <li><h2>{{ diary.created_time }} / <a class="pjax" href="/diaries/{{ diary.title }}?pass=">{{ diary.title }}</a></h2></li>
        {% endfor %}
    </ul>
{% endblock %}
